name: Update Blockchain Dashboard

on:
  schedule:
    # 07:00 UTC = 08:00 CET / 09:00 CEST
    - cron: '0 7 * * *'
  workflow_dispatch:   # allow manual trigger from GitHub UI

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard HTML
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: python generate_dashboard.py

      - name: Verify data (debug)
        run: |
          python - <<'PYEOF'
          import json
          with open("blockchain_dashboard.html", encoding="utf-8") as f:
              content = f.read()
          # Extract the data JSON
          start = content.index("const D = ") + len("const D = ")
          end   = content.index(";\n", start)
          d = json.loads(content[start:end])
          print(f"tvl_dates:   {d.get('tvl_dates', [])[:3]}")
          print(f"tvl_eth:     {d.get('tvl_eth',   [])[:3]}")
          print(f"fee_dates:   {d.get('fee_dates',  [])[:3]}")
          print(f"fee_total:   {d.get('fee_total',  [])[:3]}")
          print(f"corr_dates:  {d.get('corr_dates', [])[:3]}")
          print(f"peg_mech:    {d.get('peg_mech')}")
          PYEOF

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
